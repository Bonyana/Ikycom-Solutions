<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — IkyCom Solutions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <a class="logo" href="index.html"><span class="logo-dot"></span><span>IkyCom&nbsp;Solutions</span></a>
      <div class="menu">
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="leadership.html">Leadership</a>
        <a href="appointments.html">Appointments</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="container">
      <div class="eyebrow">Contact</div>
      <h1 class="title">Get in Touch</h1>
      <p class="lead">Tell us about your goals. We’ll respond within one business day.</p>
    </div>
  </header>

  <main>
    <section class="container">
      <form class="form" method="POST" action="https://formspree.io/f/yourFormID">
        <!-- Replace 'yourFormID' with your Formspree form ID. Or change action to mailto:info@ikycom.co -->
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:18px">
          <label class="field"><span class="small">Full name</span><input class="input" name="name" required></label>
          <label class="field"><span class="small">Email</span><input class="input" type="email" name="email" required></label>
        </div>
        <label class="field" style="margin-top:12px"><span class="small">Message</span><textarea class="textarea" name="message" rows="5" required></textarea></label>
        <div class="cta-row" style="margin-top:16px">
          <button class="btn btn-primary" type="submit">Send Message</button>
          <a class="btn btn-ghost" href="mailto:info@ikycom.co">Email us directly</a>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="container foot">
      <div class="logo" aria-hidden="true"><span class="logo-dot"></span><span>IkyCom Solutions</span></div>
      <div class="small">© <span id="year"></span> IkyCom Solutions. All rights reserved.</div>
    </div>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </footer>
</body>
</html>
